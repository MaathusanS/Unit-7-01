<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="description" content="JavaScript random number guesser">
  <meta name="keywords" content="HTML, JavaScript, random number">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Maathusan Sathiendran">
  <title>Random number guesser</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
 </head>
 <body>
  <h1>Guess a number game!</h1>
  <h5>Guess a number between 1 and 6 and see if you get it right! Remember, enter your guesses as numbers as opposed to words!</h5>
  <input type="text" id="input">
  <button id="guess">Guess!</button>
  <p id="result"></p>
  <button id="repeat">Play again?</button>
  <script src="script.js"></script>
 </body>
</html>
